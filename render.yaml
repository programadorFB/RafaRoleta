services:
  - type: web
    name: rafaroleta
    staticPublishPath: ./dist
    headers:
      - path: "*.css"
        name: "Content-Type"
        value: "text/css"
      - path: "*.js"
        name: "Content-Type"
        value: "application/javascript"
    buildCommand: npm run build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html